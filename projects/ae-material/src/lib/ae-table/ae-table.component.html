<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #filterInput>
</mat-form-field>

<div class="table-container">

    <table mat-table [dataSource]="input.dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef (click)="sort(col)" style="cursor: pointer;">
                {{col | titlecase}}
            </th>
            <td mat-cell *matCellDef=" let element"> {{element[col]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clicked(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{filterInput.value}}"</td>
        </tr>
    </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 25, 30,50]" showFirstLastButtons></mat-paginator>
