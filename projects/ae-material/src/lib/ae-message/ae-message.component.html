<div class="position-fixed fixed-bottom w-100 d-flex justify-content-end align-items-end ">

    <div class="inbox-container" *ngFor="let box of inboxs">
        <ae-button [input]="box"></ae-button>
        <div class="d-flex flex-column inbox-content" *ngIf="box.id == currentInbox" [@inOutAnimation]>
            <div class="card w-75 m-1" [class.align-self-start]="msg.from" [class.align-self-end]="msg.to"
                *ngFor="let msg of messages">
                <div class="card-body">
                    {{msg.from  || msg.to}}
                </div>
            </div>

        </div>
    </div>

    <div class="inbox-container">
        <ae-button [input]="inboxButton"></ae-button>
        <div [class.inbox-content]="isInboxOpen" *ngIf="isInboxOpen" [@inOutAnimation]>
            <mat-form-field appearance="legacy" style="width: 100%;">
                <mat-label>Search for message</mat-label>
                <input matInput placeholder="Type message" autocomplete="none" name="none" #searchInput
                    (input)="findMessage(searchInput.value)">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <ae-avatar *ngFor="let user of filteredUsers" [input]="user" (click)="selectUser(user.id)"></ae-avatar>
        </div>
    </div>


</div>
