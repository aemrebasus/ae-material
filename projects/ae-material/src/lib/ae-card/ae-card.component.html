<mat-card>
    <mat-card-header>
        <mat-card-title>{{input.title}}</mat-card-title>
        <mat-card-subtitle>{{input.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ng-content></ng-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="input.action()">{{input.actionLabel}}</button>
    </mat-card-actions>
</mat-card>
