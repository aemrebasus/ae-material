<div class="container">
    <div class="item-buttons d-flex justify-content-around">
        <button *ngFor="let item of input.images" mat-button class="img-button" [backgroundImg]="item.src"
            (mouseenter)="setCurrentImg(item.src)">&nbsp;</button>
    </div>

    <div class="img-scene">
        <img #imgElement [src]="currentImg" [style.opacity]='imageOpacity'>
    </div>


</div>
