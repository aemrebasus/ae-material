<mat-toolbar class="mat-toolbar">
    <ng-content></ng-content>
    <div class="main-container w-100 d-flex justify-content-between ">

        <div class="tool-container d-flex justify-content-start">
            <div *ngFor="let item of input.list">
                <button type="button" mat-icon-button (click)="item.action(); activate(item.id)"
                    [routerLink]="item.route" *ngIf="item.location ==='left' || !item.location"
                    [class.active]="item.active">
                    <mat-icon color="primary" [matBadge]="item.badge" matBadgePosition="above after"
                        matBadgeColor="accent" [color]="item.color || 'primary'">
                        {{item.icon}}
                    </mat-icon>
                </button>
            </div>
        </div>

        <div class="tool-container d-flex justify-content-end">
            <div *ngFor="let item of input.list">
                <button type="button" mat-icon-button (click)="item.action(); ; activate(item.id)"
                    [routerLink]="item.route" *ngIf="item.location ==='right'" [class.active]="item.active">
                    <mat-icon color="primary" [matBadge]="item.badge" matBadgePosition="above after"
                        matBadgeColor="accent" [color]="item.color || 'primary'">
                        {{item.icon}}
                    </mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-toolbar>
