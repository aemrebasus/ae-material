<div class="avatar-container d-inline-flex align-items-center justify-content-start w-100"
    (click)="input.action? input.action() : null" style="cursor: pointer;" 
    [matBadge]="input.badge" matBadgePosition="before" matBadgeColor="accent">
    <div>
        <img [src]="input.src" class="rounded-circle" style="max-height: 50px; box-shadow: 0px 0px 3px black;">
    </div>
    <span class="m-1"></span>
    <div class="pr-2">
        <div class="d-flex justify-content-between">
            <div class=" font-weight-bold">
                {{input.title}}
            </div>
            <small class="font-italic muted ">
                {{input.date}}
            </small>

        </div>
        <div class="font-weight-light">{{input.subTitle}}</div>
    </div>
</div>
