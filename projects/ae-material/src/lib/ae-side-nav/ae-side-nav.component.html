<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <ae-list [input]="input.list"></ae-list>
    </mat-drawer>

    <ae-toolbar [input]="input.toolbar">
        <button type="button" mat-icon-button (click)="drawer.toggle()">
            <mat-icon color="primary" matBadge="12" matBadgePosition="above after" matBadgeColor="accent">
                menu
            </mat-icon>
        </button>
    </ae-toolbar>

    <div class="content">
        <ng-content></ng-content>
    </div>


</mat-drawer-container>
